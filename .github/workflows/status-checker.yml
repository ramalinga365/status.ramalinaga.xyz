name: Status Page Updater

on:
  schedule:
    # Run 4 times daily: 00:00, 06:00, 12:00, 18:00 UTC
    - cron: "0 0,6,12,18 * * *"
  # Run when changes are pushed to the repository
  push:
    paths:
      - "scripts/**"
      - "pages/api/**"
      - ".github/workflows/status-checker.yml"
  workflow_dispatch:
    inputs:
      message:
        description: "Message to commit"
        required: true
        default: "status: Update status data [skip ci]"
      branch:
        description: "Branch to commit to"
        required: true
        default: "master"

permissions:
  contents: write

jobs:
  check-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run status check
        run: node scripts/check-status.js
        continue-on-error: false
        id: status-check
        timeout-minutes: 5

      - name: Analyze status data file
        run: node scripts/analyze-status-data.js
        continue-on-error: true

      - name: Commit changes if status data has changed
        run: |
          git config --local user.email "ramalinga365@gmail.com"
          git config --local user.name "ramalinga"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          git add public/status-data.json
          if git diff --staged --quiet; then
            echo "No changes to status data file, skipping commit"
            exit 0
          else
            echo "Changes detected in status data file, committing..."
            TIMESTAMP=$(date +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "${{ inputs.message || 'status: Update status data' }} (${TIMESTAMP}) [skip ci]"
            git push origin "${{ inputs.branch || 'master' }}"
          fi
